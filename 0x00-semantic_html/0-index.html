<!DOCTYPE html>
<html>
  <head>
    <title>My First Semantic HTML Page</title>
  </head>
  <body>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First Article</h1>
        <section>
          <p>This is a simple HTML page using semantic tags like header, nav, main, article, section, and footer.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; Copyright</p>
    </footer>

  </body>
</html>
